{% extends 'layout.html' %}

{% block content %}
	<div class="container m-auto w-100" style="max-width: 400px;">
		<center><h1>Авторизация</h1></center>
		<form method="post" action="/login">
			<input class="form-control" type="text" name="username" placeholder="Логин"><br>
			<input class="form-control" type="password" name="password" placeholder="Пароль"><br>

			{% if errorText|length > 0 %}
			<span>{{ errorText }}</span><br><br>
			{% endif %}

			<input class="btn btn-primary w-100" type="submit" name="login" value="Войти">
		</form>

		<a class="btn btn-light w-100 mt-3" href="{{ url_for('createAccount') }}">Нет аккаунта?</a>
	</div>
{% endblock %}

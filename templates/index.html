{% extends 'layout.html' %}

{% block content %}
	<div class="post-container">
		{% for post in posts %}
		<div class="post">
			<span class="post-header">{{ post[1] }}</span><br>
			<span>{{ post[2] }}</span><br>
			<a href="./post/{{ post[0] }}">Читать дальше</a>
		</div>
		{% endfor %}
	</div>
{% endblock %}

{% extends 'layout.html' %}

{% block content %}

<div class="container">
	{% if session["username"]: %}

	{% if errorText|length != 0 %}
	<div class="alert alert-info" role="alert">
		{{ errorText }}
	</div>
	{% endif %}
	  

	<div class="card mb-3" style="width: 18rem;">
		<div class="card-header">Ваш профиль</div>
		<ul class="list-group list-group-flush">
		  <li class="list-group-item">Логин: {{ session["username"] }}</li>
		  <li class="list-group-item">Роль: {{ session["role"] }}</li>
		</ul>
	</div>

	<h2>Сменить пароль</h2>
	<form method="post" action="/changePassword">
		<input class="form-control mb-2" type="password" name="password" placeholder="Текущий пароль" minlength="8" required>
		<input class="form-control mb-2" type="password" name="newpassword" placeholder="Новый пароль" minlength="8" required>
		<input class="btn btn-primary" type="submit" name="login" value="Сменить пароль">
	</form><br>
	{% else %}
		<span>Вы не вошли в аккаунт!</span>
	{% endif %}
</div>
{% endblock %}
